<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            color: white;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 10px;
            width: 100%;
            height: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .button {
            background-color: #007bff !important;
            color: #ffffff !important;
            border: none;
            border-radius: 5px;
            padding: 15px;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .button:hover {
            background-color: #0056b3 !important;
        }

        /* Media Query for Smaller Screens */
        @media (max-width: 600px) {
            .button {
                font-size: 12px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
				<button class="button" onclick="location.href='https://theitfixer85.github.io/androidpage2/abc.html">ABC</button>

    </div>
</body>
</html>

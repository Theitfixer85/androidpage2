<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live HLS Stream Example</title>
    <!-- Include Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
    <style>
        /* Optional: style the video player container */
        .video-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Live HLS Stream Example</h1>
    <div class="video-container">
        <!-- Video.js player -->
        <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
            <!-- Source will be added via JavaScript -->
            <source id="video-source" type="application/x-mpegURL">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Include Video.js JavaScript -->
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
    <!-- Include Hls.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        // Initialize Video.js
        var player = videojs('my-video');

        // Check if Hls.js is supported
        if (Hls.isSupported()) {
            var hls = new Hls();
            var video = document.getElementById('my-video');

            hls.loadSource('https://top2.mizhls.ru/top2/ustvtlc/tracks-v1a1/mono.m3u8');
            hls.attachMedia(video);
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                player.play();
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            // HLS is natively supported in Safari
            player.src({
                src: 'https://top2.mizhls.ru/top2/ustvtlc/tracks-v1a1/mono.m3u8',
                type: 'application/x-mpegURL'
            });
        } else {
            console.error('HLS is not supported in this browser.');
        }
    </script>
</body>
</html>

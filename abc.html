<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live HLS Stream with Custom Headers</title>
    <!-- Include Video.js CSS -->
    <link href="https://vjs.zencdn.net/8.0.4/video-js.css" rel="stylesheet" />
    <style>
        /* Optional: style the video player container */
        .video-container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Live HLS Stream with Custom Headers</h1>
    <div class="video-container">
        <!-- Video.js player -->
        <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" width="640" height="360">
            <!-- The source will be added dynamically -->
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Include Video.js JavaScript -->
    <script src="https://vjs.zencdn.net/8.0.4/video.min.js"></script>
    <!-- Include Hls.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('my-video');

            if (Hls.isSupported()) {
                // Create an instance of Hls.js
                var hls = new Hls();

                // Add custom headers configuration
                hls.config = {
                    xhrSetup: function(xhr, url) {
                        xhr.setRequestHeader('Referer', 'https://topembed.pw/');
                        xhr.setRequestHeader('User-Agent', 'Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:129.0) Gecko/20100101 Firefox/129.0');
                    }
                };

                // Bind event listeners
                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        switch (data.fatal) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.error("Network error:", data);
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.error("Media error:", data);
                                break;
                            case Hls.ErrorTypes.OTHER_ERROR:
                                console.error("Other error:", data);
                                break;
                            default:
                                console.error("Unhandled error:", data);
                        }
                    }
                });

                // Load the HLS stream
                hls.loadSource('https://top2.mizhls.ru/top2/ustvtlc/tracks-v1a1/mono.m3u8');
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play().catch(function(error) {
                        console.error("Playback error:", error);
                    });
                });

            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                // Native HLS support (e.g., Safari)
                video.src = 'https://top2.mizhls.ru/top2/ustvtlc/tracks-v1a1/mono.m3u8';
                video.addEventListener('loadedmetadata', function () {
                    video.play().catch(function(error) {
                        console.error("Playback error:", error);
                    });
                });
            } else {
                console.error('HLS is not supported in this browser.');
            }
        });
    </script>
</body>
</html>

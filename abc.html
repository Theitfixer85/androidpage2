<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal HLS Stream Test</title>
</head>
<body>
    <h1>Minimal HLS Stream Test</h1>
    <video id="my-video" controls width="640" height="360">
        <!-- The source will be added dynamically -->
        Your browser does not support the video tag.
    </video>

    <!-- Include Hls.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var video = document.getElementById('my-video');

            if (Hls.isSupported()) {
                var hls = new Hls();

                hls.config = {
                    xhrSetup: function(xhr) {
                        xhr.setRequestHeader('Referer', 'https://topembed.pw/');
                        xhr.setRequestHeader('User-Agent', 'Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:129.0) Gecko/20100101 Firefox/129.0');
                    }
                };

                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        console.error('Hls.js error:', data);
                    }
                });

                hls.loadSource('https://top2.mizhls.ru/top2/ustvtlc/tracks-v1a1/mono.m3u8');
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    video.play().catch(function(error) {
                        console.error('Playback error:', error);
                    });
                });
            } else {
                console.error('HLS is not supported in this browser.');
            }
        });
    </script>
</body>
</html>
